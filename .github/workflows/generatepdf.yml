name: Generate PDF

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Deployment?"
        default: "WhaTap"

permissions:
  contents: write

env:
  PRINCE_VER: 15.3

jobs:
  build-n-deploy:
    name: Generate PDF
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install bun
      uses: oven-sh/setup-bun@v1

    - name: Install dependencies
      run: bun install

    - name: Install Prince
      run: |
        curl https://www.princexml.com/download/prince-${{ env.PRINCE_VER }}-macos.zip -O
        tar zxf prince-${{ env.PRINCE_VER }}-macos.zip
        cd prince-${{ env.PRINCE_VER }}-macos
        yes "" | sudo ./install.sh

    - name: Install pdfcpu
      run: brew install pdfcpu

    - name: Build PDF
      run: |
        npx docusaurus-prince-pdf -u https://docs.whatap.io/cover-url --prince-args="--page-size='a4' --page-margin='10mm' --style='custom.css'" -o ./pdf/whatap-url-monitoring.pdf --dest ./pdf --include-index
        pdfcpu annot remove -pages 1 ./pdf/whatap-url-monitoring.pdf

    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: whatap-url-monitoring
        # The output filename can be specified with --output option
        path: pdf/whatap-url-monitoring.pdf
        if-no-files-found: error